<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="appleIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="180" height="180" rx="36" ry="36" fill="url(#appleIconGradient)"/>
  <text x="90" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="96" font-weight="bold">F</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="appleGlobeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#appleGlobeGradient)" stroke="#1e40af" stroke-width="3"/>
  
  <!-- Globe grid lines -->
  <path d="M90 5 A85 85 0 0 1 90 175" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  <path d="M5 90 A85 85 0 0 1 175 90" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  
  <!-- Meridians -->
  <path d="M90 5 A85 85 0 0 1 90 175" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" transform="rotate(45 90 90)"/>
  <path d="M90 5 A85 85 0 0 1 90 175" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" transform="rotate(-45 90 90)"/>
  
  <!-- Language symbols -->
  <text x="90" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">F</text>
  <text x="90" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">L</text>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="110" cy="110" r="3" fill="rgba(255,255,255,0.6)"/>
</svg> 