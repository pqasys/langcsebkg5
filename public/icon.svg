<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#globeGradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Globe grid lines -->
  <path d="M256 16 A240 240 0 0 1 256 496" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  <path d="M16 256 A240 240 0 0 1 496 256" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  
  <!-- Meridians -->
  <path d="M256 16 A240 240 0 0 1 256 496" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" transform="rotate(45 256 256)"/>
  <path d="M256 16 A240 240 0 0 1 256 496" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" transform="rotate(-45 256 256)"/>
  <path d="M256 16 A240 240 0 0 1 256 496" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" transform="rotate(90 256 256)"/>
  <path d="M256 16 A240 240 0 0 1 256 496" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" transform="rotate(-90 256 256)"/>
  
  <!-- Parallels -->
  <ellipse cx="256" cy="256" rx="240" ry="60" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
  <ellipse cx="256" cy="256" rx="240" ry="120" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
  <ellipse cx="256" cy="256" rx="240" ry="180" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
  
  <!-- Language symbols -->
  <text x="256" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">F</text>
  <text x="256" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">L</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="312" cy="312" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="200" cy="312" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="312" cy="200" r="4" fill="rgba(255,255,255,0.6)"/>
</svg>
